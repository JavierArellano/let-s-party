<ion-header>

  <ion-navbar color="naranja">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos Cercanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <agm-map [latitude]="milat" [longitude]="milng" [zoom]="zoom">
      <agm-circle [latitude]="milat" [longitude]="milng" [radius]="60" [fillOpacity]="0.10" [fillColor]="'#00A19A'"></agm-circle>
      <agm-circle [latitude]="milat" [longitude]="milng" [radius]="20" [fillOpacity]="1" [fillColor]="'blue'"></agm-circle>

      <agm-marker *ngFor="let f of fiestas; let i = index" [latitude]="f.lat" [longitude]="f.lng">
        <agm-info-window>
          <strong>{{f.nombre}}</strong>
          <p>{{f.fecha | date: 'dd/MM/yyyy H:mm' }}</p>
          <p>{{f.distancia}} Km</p>
        </agm-info-window>
      </agm-marker>
    </agm-map>
</ion-content>
