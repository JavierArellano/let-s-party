<ion-header>

  <ion-navbar color="naranja">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos Cercanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)="selectPosition($event)">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>

      <agm-circle [latitude]="lat" [longitude]="lng" [radius]="20" [fillOpacity]="0.10" [fillColor]="'#00A19A'"></agm-circle>
      <agm-circle [latitude]="lat" [longitude]="lng" [radius]="2" [fillColor]="'#00A19A'"></agm-circle>
    </agm-map>
    <ion-fab right top>
      <button ion-fab mini color="naranja" (click)="guardarPos( lat, pos )"><ion-icon name="locate"></ion-icon></button>
    </ion-fab>
</ion-content>
